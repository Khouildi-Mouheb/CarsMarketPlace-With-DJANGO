<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room | CarHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Main Container -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-center text-3xl font-bold text-blue-600">Create a New Room</h1>

        <form method="post" class="mt-6">
            {% csrf_token %}

            <!-- Room Name -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium">Room Name:</label>
                <input type="text" id="name" name="name" required 
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Room Description -->
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium">Room Description:</label>
                <input type="text" id="description" name="description" required 
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Private Room Checkbox -->
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="is_private" name="is_private" class="mr-2">
                <label for="is_private" class="text-gray-700">Private Room (This feature will be added later)</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Create Room
            </button>
        </form>

        <!-- Navigation Links -->
        <div class="mt-6 text-center">
            <a href="{% url 'create_room' %}" class="text-blue-500 hover:underline">Create Another Room</a> |
            <a href="{% url 'home' %}" class="text-gray-700 hover:underline">Return to Home</a>
        </div>
    </div>

</body>
</html>
