<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-md w-96 text-center">
        <h2 class="text-2xl font-bold mb-4">Login to CarHub</h2>

        <form action="" method="post" class="space-y-4">
            {% csrf_token %}

            <div class="space-y-2">
                {{ form.as_p }}
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                Login
            </button>
        </form>

        <p class="mt-4 text-gray-600">Don't have an account?</p>
        <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">
            Sign Up
        </a>
    </div>

</body>
</html>
