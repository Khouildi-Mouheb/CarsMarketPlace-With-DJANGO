<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Car - Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-96 text-center">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Car</h2>
        <p class="text-lg text-gray-700">Are you sure you want to delete this car?</p>

        <form action="" method="post" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">
                 Delete Car
            </button>
        </form>

        <a href="{% url 'dashbord' %}" class="block mt-4 text-blue-500 hover:underline">
            â¬… Back to Dashboard
        </a>
    </div>

</body>
</html>
